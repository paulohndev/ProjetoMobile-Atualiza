<ion-header>
  <ion-toolbar>
    <ion-title>
      <img src="assets/logo/Logo.png" alt="Logo" class="logo" />
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Minha Navbar</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">

      <ion-button>
        <ion-icon name="search"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let article of articles">
      <ion-thumbnail slot="start">
        <img [src]="article.urlToImage">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ article.title }}</h2>
        <p>{{ article.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
